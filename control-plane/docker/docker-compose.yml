services:
  postgres:
    image: postgres:16-alpine
    container_name: popsigner-postgres
    environment:
      POSTGRES_USER: popsigner
      POSTGRES_PASSWORD: popsigner
      POSTGRES_DB: popsigner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U popsigner -d popsigner"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: popsigner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  popsigner:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: popsigner-control-plane:dev
    container_name: popsigner-api
    ports:
      - "8080:8080"
    environment:
      POPSIGNER_SERVER_PORT: 8080
      POPSIGNER_SERVER_HOST: 0.0.0.0
      POPSIGNER_SERVER_ENVIRONMENT: dev
      POPSIGNER_DATABASE_HOST: postgres
      POPSIGNER_DATABASE_PORT: 5432
      POPSIGNER_DATABASE_USER: popsigner
      POPSIGNER_DATABASE_PASSWORD: popsigner
      POPSIGNER_DATABASE_DATABASE: popsigner
      POPSIGNER_DATABASE_SSL_MODE: disable
      POPSIGNER_REDIS_HOST: redis
      POPSIGNER_REDIS_PORT: 6379
      POPSIGNER_AUTH_JWT_SECRET: dev-jwt-secret-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: popsigner-network

