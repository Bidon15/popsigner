{{- if .Values.installCRDs }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.5
  name: banhbaoringtenants.banhbaoring.io
  labels:
    {{- include "banhbaoring-operator.labels" . | nindent 4 }}
spec:
  group: banhbaoring.io
  names:
    kind: BanhBaoRingTenant
    listKind: BanhBaoRingTenantList
    plural: banhbaoringtenants
    singular: banhbaoringtenant
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .spec.plan
      name: Plan
      type: string
    - jsonPath: .status.usage.keys
      name: Keys
      type: integer
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1
    schema:
      openAPIV3Schema:
        description: BanhBaoRingTenant is the Schema for the banhbaoringtenants API
        properties:
          apiVersion:
            type: string
          kind:
            type: string
          metadata:
            type: object
          spec:
            description: BanhBaoRingTenantSpec defines the desired state
            properties:
              admin:
                description: Initial admin user
                properties:
                  email:
                    type: string
                  password:
                    properties:
                      key:
                        type: string
                      name:
                        type: string
                    required:
                    - key
                    - name
                    type: object
                required:
                - email
                type: object
              clusterRef:
                description: Reference to the parent cluster
                properties:
                  name:
                    type: string
                required:
                - name
                type: object
              displayName:
                description: Display name for the tenant
                type: string
              plan:
                default: free
                enum:
                - free
                - starter
                - pro
                - enterprise
                type: string
              quotas:
                description: Resource quotas
                properties:
                  apiKeys:
                    default: 2
                    format: int32
                    type: integer
                  keys:
                    default: 5
                    format: int32
                    type: integer
                  namespaces:
                    default: 1
                    format: int32
                    type: integer
                  signaturesPerMonth:
                    default: 10000
                    format: int64
                    type: integer
                  teamMembers:
                    default: 1
                    format: int32
                    type: integer
                type: object
              settings:
                description: Custom settings
                properties:
                  allowExportableKeys:
                    type: boolean
                  allowedIPRanges:
                    items:
                      type: string
                    type: array
                  auditRetentionDays:
                    default: 30
                    format: int32
                    type: integer
                  webhooks:
                    items:
                      properties:
                        events:
                          items:
                            type: string
                          type: array
                        secret:
                          properties:
                            key:
                              type: string
                            name:
                              type: string
                          required:
                          - key
                          - name
                          type: object
                        url:
                          type: string
                      required:
                      - secret
                      - url
                      type: object
                    type: array
                type: object
            required:
            - clusterRef
            type: object
          status:
            description: BanhBaoRingTenantStatus defines the observed state
            properties:
              conditions:
                items:
                  properties:
                    lastTransitionTime:
                      format: date-time
                      type: string
                    message:
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              createdAt:
                format: date-time
                type: string
              lastActiveAt:
                format: date-time
                type: string
              openbaoNamespace:
                description: OpenBao namespace for this tenant
                type: string
              phase:
                default: Pending
                type: string
              usage:
                description: Current usage
                properties:
                  apiKeys:
                    format: int32
                    type: integer
                  keys:
                    format: int32
                    type: integer
                  signaturesThisMonth:
                    format: int64
                    type: integer
                  teamMembers:
                    format: int32
                    type: integer
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end }}
